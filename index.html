<!DOCTYPE html>
<html>
    <head>
        <title>ACB-Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <!--here is container-->
        <div class="container">
            <!--here top text field-->
            <form name="textField">
                <input class="text" name="text" type="field" disabled>
            </form>
            <!--buttons-->
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="c()"></td>
                    <td><input class="button" type="button" value="<" onclick="back()"></td>
                    <td><input class="button" type="button" value="/" onclick="print('/')"></td>
                    <td><input class="button" type="button" value="*" onclick="print('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="print(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="print(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="print(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="print('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="print(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="print(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="print(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="print('+')"></td>
                </tr>
                <tr>
                    <td> <input class="button" type="button" value="1" onclick="print(1)"></td>
                    <td> <input class="button" type="button" value="2" onclick="print(2)"></td>
                    <td> <input class="button" type="button" value="3" onclick="print(3)"></td>
                    <td rowspan="2"> <input class="button" style="height: 106px" type="button" value="=" onclick="calculate('=')"></td>
                </tr>
                <tr>
                    <td colspan="2"> <input class="button" style="width: 106px" type="button" value="0" onclick="print(0)"></td>
                    <td> <input class="button" type="button" value="." onclick="print('.')"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
